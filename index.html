<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="script.js"></script>
    <title>"Drizzle" & "Sizzle"</title>
</head>

<body style="background-color: #F6E6D9;">
    <div class="carousel-wrapper">
        <div class="carousel">
            <img src="./assets/1.png" class="carousel-image active" alt="Image 1">
            <img src="./assets/2.png" class="carousel-image hidden" alt="Image 2">
            <img src="./assets/3.png" class="carousel-image hidden" alt="Image 3">
            <img src="./assets/4.png" class="carousel-image hidden" alt="Image 4">
            <img src="./assets/5.png" class="carousel-image hidden" alt="Image 5">
            <img src="./assets/6.png" class="carousel-image hidden" alt="Image 6">

            <div class="carousel-buttons">
                <div class="carousel-button selected" onclick="changeImage(0)" style="background-image: url('./assets/1.png');"></div>
                <div class="carousel-button" onclick="changeImage(1)" style="background-image: url('./assets/2.png');"></div>
                <div class="carousel-button" onclick="changeImage(2)" style="background-image: url('./assets/3.png');"></div>
                <div class="carousel-button" onclick="changeImage(3)" style="background-image: url('./assets/4.png');"></div>
                <div class="carousel-button" onclick="changeImage(4)" style="background-image: url('./assets/5.png');"></div>
                <div class="carousel-button" onclick="changeImage(5)" style="background-image: url('./assets/6.png');"></div>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
